<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <title>
            Darts Scoreboard
        </title>
    </head>
    <body>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick = "backButton()">
                Back
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick = "newGame()">
                New Game
            </button>
        </div>
        <div class = "mdl-grid">
            <div class="mdl-cell mdl-cell--6-col"> <!--Left Side-->
                <div id="numberButtons"> <!--Number Buttons--></div>
                <br>
                <br>
                <div> <!--Double and Triple Toggles-->
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--2-col">
                        </div>
                        <div class="mdl-cell mdl-cell--2-col" id = "doubleSwitch">
                            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                                <input type="checkbox" id="switch-1" class="mdl-switch__input" onclick = "updateSwitches()">
                                <span class="mdl-switch__label"></span>
                            </label>
                            <p style = font-size:20px>Double</p>
                        </div>
                        <div class="mdl-cell mdl-cell--2-col">
                        </div>
                        <div class="mdl-cell mdl-cell--2-col" id = "tripleSwitch">
                            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                                <input type="checkbox" id="switch-2" class="mdl-switch__input" onclick = "updateSwitches()">
                                <span class="mdl-switch__label"></span>
                            </label>
                            <p style = font-size:20px>Triple</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col"> <!--Three Throws-->
                <div id = "instructions">
                </div>
                <div style = "font-size:120px; text-align:center">
                    <br><br><br>
                    <div id = "bigFirst">40</div>
                    <br><br><br><br><br><br>
                    <div id = "bigSecond">40</div> 
                    <br><br><br><br><br><br>
                    <div id = "bigThird">0</div>
                    <br><br><br>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                <table class="mdl-data-table mdl-js-data-table" style="margin-left:auto;margin-right:auto;font-size:20px">
                    <thead>
                        <tr>
                          <th colspan="2" style = "text-align: center; font-size: 20px"><span id = "playerOne"></span></th>
                          <th colspan="2" style = "text-align: center; font-size: 20px"><span id = "playerTwo"></span></th>
                        </tr>
                    </thead>
                    <tbody id = "tableBody"></tbody>
                </table>
            </div>
        </div>  
    </body>
    <script src="main.js"></script>
    <script src="index.js"></script>
</html>
